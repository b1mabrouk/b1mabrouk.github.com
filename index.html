<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة المنتج</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <main class="product-page">
            <div class="product-gallery">
                <img id="productImage" src="images/product.jpg" alt="صورة المنتج" class="product-image">
            </div>
            
            <div class="product-info">
                <h1 class="product-title">اسم المنتج</h1>
                <div class="price-tag">
                    <span class="price">999</span>
                    <span class="currency">دج</span>
                </div>
                
                <div class="product-description">
                    <h2>وصف المنتج</h2>
                    <p>وصف تفصيلي للمنتج يوضح جميع المميزات والفوائد. يمكنك تعديل هذا النص حسب منتجك.</p>
                    <ul class="features">
                        <li><i class="fas fa-check"></i> ميزة رقم 1</li>
                        <li><i class="fas fa-check"></i> ميزة رقم 2</li>
                        <li><i class="fas fa-check"></i> ميزة رقم 3</li>
                    </ul>
                </div>

                <form id="orderForm" class="order-form">
                    <div class="form-group">
                        <label for="name">الاسم الكامل</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">رقم الهاتف</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">عنوان التوصيل</label>
                        <textarea id="address" name="address" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="quantity">الكمية</label>
                        <div class="quantity-control">
                            <button type="button" class="quantity-btn minus">-</button>
                            <input type="number" id="quantity" name="quantity" value="1" min="1" required>
                            <button type="button" class="quantity-btn plus">+</button>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fab fa-whatsapp"></i>
                        اطلب عبر الواتساب
                    </button>
                </form>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
